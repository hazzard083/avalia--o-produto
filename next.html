<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliação de Produto</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/extends.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="product">
          <img class="product-img" src="assets/Product.png">
          <a href="index.html"><img class="arrow-r" src="assets/Arrow-R.svg"></a>
        </div>
        <div class="content flex column">
          <div class="review flex column">
            <div class="title">
              <h1 class="heading">Deixe um comentário</h1>
              <p class="body">Conte sobre o motivo da sua avaliação</p>
            </div>
          </div>
          <textarea class="text-area body" maxlength="150" placeholder="Escreva aqui seu comentário"></textarea>
          <button class="button__primary body-bold flex space-bewteen" disabled>
            <p class="body-bold">Confirmar</p>
            <img src="assets/Arrow-L.svg" alt="">
          </button>
        </div>
      </section>
    </main>
  </body>
  <script src="scripts/stars.js"></script>
</html>
